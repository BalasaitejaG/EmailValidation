<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EValidation</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/images/email.svg" alt="email svg">
                <span>Email-Validation</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="container">
            <h1>Enter your Email to validate</h1>
            <form action="/submit" method="post">
                <label for="username">Email:</label>
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
                <!-- Submit button -->
                <input id="submitBtn" type="submit" value="Submit" class="btn">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will show here
            </div>
        </div>
    </div>
    <footer>Copyright Emailval.com | All rights are reserved</footer>

    <script type='text/javascript' src='/config.js'></script>
    <script src="/index.js"></script>
</body>

</html>
